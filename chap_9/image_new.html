<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Guess</title>
  <style>
    body { margin: 20px; }
  </style>
</head>
<body>
    <img id="zero" src="zeroblur.jpg">
  <script>
    window.onload = init;
    function init() {
      var image = document.getElementById('zero');
      image.onclick = showAnswer;
    }
    function showAnswer() {
      var image = document.getElementById('zero');
      image.src = "zero.jpg";
    }
  </script>
</body>
</html>
